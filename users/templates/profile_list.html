{% extends 'base.html' %}
{% load staticfiles %}

    {% block content %}
    <center>
  <a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'create_profile' %}">Ingresar nuevo perfil</a>      
    </center>

{% for obj in profile_list %}
    <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
              <img class="img-fluid rounded-circle" src="{{ MEDIA_URL }}{{ obj.picture }}" alt="">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-4">{{ obj.name }}</h2>
              <p>Nombre: {{ obj.name }}</p>
              <p>Direccion: {{ obj.address }}</p>
              <p>Telefono: {{ obj.telephone }}</p>
              <p>Fecha de Registro: {{ obj.registered_at }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endfor %}

    {% endblock %}
